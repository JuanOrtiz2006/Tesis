<ion-content class="inicioSesion">
  <ion-grid>
    <ion-row>
      <!--Adorno Superior-->
      <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
        <svg class="adorno"  viewBox="0 0 375 226" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M-70 65.4999C-70 65.4999 1 27.5004 188.5 111C376 194.5 405.5 118 405.5 118L376 -124H1L-70 65.4999Z" fill="black" fill-opacity="0.5"/>
          <path d="M445 113.112C445 113.112 373.925 62.3561 186.228 173.886C-1.46899 285.415 -31 183.235 -31 183.235L-1.46899 -140H373.925L445 113.112Z" fill="black" fill-opacity="0.5"/>
        </svg>
      </ion-col>
      <!--Registro Usuario-->
      <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
        <ion-card>
          <!--Formulario-->
          <form #formulario>
            <ion-grid>
              <ion-row>
                <!--Usuario-->
                <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
                  <ion-item>
                    <ion-label floating>Usuario:</ion-label>
                    <ion-input type="email" required name="correo" ngModel></ion-input>
                  </ion-item>
                </ion-col>
                <!--Correo-->
                <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
                  <ion-item>
                    <ion-label floating>Correo:</ion-label>
                    <ion-input type="password" required name="clave" ngModel></ion-input>
                  </ion-item>
                </ion-col>
                <!--Contraseña-->
                <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
                  <ion-item>
                    <ion-label floating>Contraseña:</ion-label>
                    <ion-input type="password" required name="clave" ngModel></ion-input>
                  </ion-item>
                </ion-col>
                <!--Verificacion-->
                <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
                  <ion-item>
                    <ion-label floating>Verificar Contraseña:</ion-label>
                    <ion-input type="password" required name="clave" ngModel></ion-input>
                  </ion-item>
                </ion-col>
                <!--Login-->
                <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
                  <ion-button class="Login" color="medium"  [routerLink]="['../navegacion']" >Login</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
