 <ion-grid class="inicio">
    <ion-row>
      <ion-col size="12">
        <ion-label (click)="irPagina()">Regresar
        </ion-label>
      </ion-col>
      <ion-col size="12" >
        <video width="100%"  height="100%" id="videoFondo" autoplay loop muted playsinline>
          <source [src]="videos[videoIndex]" type="video/mp4">
        </video>
      </ion-col>
      <ion-col size="11" *ngIf="videoIndex > 0">
        <ion-label (click)="regresar()"><ion-icon name="arrow-back"></ion-icon></ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label (click)="cambiarVideoYEnviarNumero()"><ion-icon name="arrow-forward"></ion-icon></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
