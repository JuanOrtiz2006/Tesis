<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nivel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-row>
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
        <ion-button (click)="ListaDispositivos()">Mostrar Lista de Dispositivos</ion-button>
      </ion-col>
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
        <ion-button (click)="enviarDato()">Enviar Datos al ESP32</ion-button>
      </ion-col>
      <ion-col *ngFor="let dato of dispositivos">
        <ion-label>{{dato.name}}</ion-label>
        <ion-label>{{dato.id}}</ion-label>
        <ion-button (click)="Conectar(dato.address)">Conectar</ion-button>
    </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
