<ion-toolbar>
  <ion-back-button slot="start" defaultHref="../inicio"></ion-back-button>
  <ion-menu-button slot="end"></ion-menu-button>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
        <video width="100%" id="videoFondo" autoplay loop muted playsinline>
          <source [src]="videos[videoIndex]" type="video/mp4">
        </video>
      </ion-col>
      <ion-col>
        <ion-button (click)="cambiarVideoYEnviarNumero()">Siguiente</ion-button>
      </ion-col>
      <ion-col>
        <!-- AsegÃºrate de pasar el nombre del LED como argumento -->
        <ion-button (click)="apagar('led1')" > {{encendido ? 'Encendido': 'Apagado'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
