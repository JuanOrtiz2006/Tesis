<ion-header class="header">
  <img src="../../../assets/Imagenes/usuarioIcono.png" />
</ion-header>
<ion-content class="inicio">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-page" >
          <app-com-inicio *ngFor="let tarjeta of tarjetas" [titulo]=tarjeta.titulo [imagen]=tarjeta.imagen (click)="tarjeta.click()" ></app-com-inicio>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
