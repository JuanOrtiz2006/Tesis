<ion-content class="presentacion">
  <ion-grid>
    <ion-row>
      <!--Adorno superior-->
      <ion-col>
        <svg class="adorno"  viewBox="0 0 375 224" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M-70 63.5C-70 63.5 1 25.5004 188.5 109C376 192.5 405.5 116 405.5 116L376 -126H1L-70 63.5Z" fill="black" fill-opacity="0.5"/>
          <path d="M445 111.112C445 111.112 373.925 60.3561 186.228 171.886C-1.46899 283.415 -31 181.235 -31 181.235L-1.46899 -142H373.925L445 111.112Z" fill="black" fill-opacity="0.5"/>
        </svg>
      </ion-col>
      <!--Texto-->
      <ion-col size-sm="12" size-lg="12" size-md="12" size-xs="12">
        <ion-label id="welcome-back"> 
          Welcome Back! 
        </ion-label>
      </ion-col>
      <!--Boton Empezar-->
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" >
        <ion-button class="boton" color="medium"  [routerLink]="['../registro-usuario']" >Empezar</ion-button>
      </ion-col>
      <!--Boton de buscar-->
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
        <ion-button class="ActBluet" color="medium" (click)="ActivarBluetooth()">Buscar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
        <ion-button (click)="ListaDispositivos()">Mostrar Lista de Dispositivos</ion-button>
      </ion-col>
      <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
        <ion-button (click)="enviarDato()">Enviar Datos al ESP32</ion-button>
      </ion-col>
      <ion-col *ngFor="let dato of dispositivos">
        <ion-label>{{dato.name}}</ion-label>
        <ion-label>{{dato.id}}</ion-label>
        <ion-button (click)="Conectar(dato.address)">Conectar</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>    

   <!-- Botón para mostrar la lista de dispositivos -->


   <!-- Botón para enviar datos al ESP32 -->
   
</ion-content>
